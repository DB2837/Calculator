<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>Calculator</h1>
    </header>
    <main class="container">
      <div class="calculator">
        <div class="calculator-display">
          <div id="screen-top" data-previus-number></div>
          <div id="screen-bottom" data-current-number> </div>
        </div>
        <button class="button"  data-clear="clear">clear</button>
        <button class="button" data-delete ="delete">&#8630</button>
        <button class="button" data-operator ="^">X<sup>y</sup></button>
        <button class="button" data-operator ="!">x!</button>
        <button class="button" data-number ="7">7 </button>
        <button class="button" data-number="8">8</button>
        <button class="button" data-number="9">9</button>
        <button class="button" data-operator="รท">รท</button>
        <button class="button" data-number="4">4</button>
        <button class="button" data-number="5">5</button>
        <button class="button" data-number="6">6</button>
        <button class="button" data-operator="x">&times</button>
        <button class="button" data-number="1">1</button>
        <button class="button" data-number="2">2</button>
        <button class="button" data-number="3">3</button>
        <button class="button" data-operator="-">&#8722</button>
        <button class="button" data-number="0">0</button>
        <button class="button" data-number=".">.</button>
        <button class="button" data-equal="=">=</button>
        <button class="button" data-operator="+">&#43</button>
      </div>
    </main>
  </body>
</html>
